<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <input type="text" id="search-notes" placeholder="Search in your notes">
            <button id="create-note">Create a New Note</button>
            <button id="label-view">Label View</button>
            <button id="archived-notes">Archived Notes</button>
            <button id="trash-notes">Trash Notes</button>
        </nav>
    </header>
    <main>
        <section id="notes-container" class="main"></section>
    </main>
    <script src="index.js"></script>
</body>
</html>
